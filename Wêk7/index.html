<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>
</head>
<body>
    <h1>JavaScript Demo</h1>
    <input type="text" id="a_value" onkeydown=calculate>
    <p id="result"></p>
    <button type="button" onmouseover = calculate()>Calculate</button>
    <script>
        function calculate(){
        var a =document.getElementById("a_value").value;
       if (a % 2 == 0) {
        result = "even";
       }
       else {
        result="obb";
       }
       document.getElementById("result").innerHTML="Result: " +result;
    }
    </script>
</body>
</html>

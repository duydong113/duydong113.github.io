<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Máy tính</h1>
        <div>
            <input type="text" id="a_value" placeholder="Điền số a">
            <input type="text" id="b_value" placeholder="Điền số b">
        </div>
        <div>
            <button onclick="calculate('+')">Cộng</button>
            <button onclick="calculate('-')">Trừ</button>
            <button onclick="calculate('*')">Nhân</button>
            <button onclick="calculate('/')">Chia</button>
        </div>
        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
    </div>
     <script src="script.js"></script>
</body>
</html>
